                    <div class="code-body highlight"><pre><div class='line' id='LC1'><span class="c1"># </span></div><div class='line' id='LC2'><span class="c1"># defaultSettings.yaml</span></div><div class='line' id='LC3'><span class="c1">#</span></div><div class='line' id='LC4'><span class="c1"># You&#39;re welcome to change anything you like in here, but </span></div><div class='line' id='LC5'><span class="c1"># it would probably be better to have your own user settings </span></div><div class='line' id='LC6'><span class="c1"># files somewhere else- remember that this file may be overwritten</span></div><div class='line' id='LC7'><span class="c1"># anytime that you update your distribution. Please see the manual</span></div><div class='line' id='LC8'><span class="c1"># for details of how to setup your own settings files.</span></div><div class='line' id='LC9'><span class="c1">#</span></div><div class='line' id='LC10'><span class="c1"># Please read the manual first to understand what each switch does :)</span></div><div class='line' id='LC11'><br/></div><div class='line' id='LC12'><span class="c1"># Default value of indentation</span></div><div class='line' id='LC13'><span class="l-Scalar-Plain">defaultIndent</span><span class="p-Indicator">:</span> <span class="s">&quot;\t&quot;</span></div><div class='line' id='LC14'><br/></div><div class='line' id='LC15'><span class="c1"># default file extension of backup file (if original is overwritten with -w switch)</span></div><div class='line' id='LC16'><span class="c1"># for example, if your .tex file is called</span></div><div class='line' id='LC17'><span class="c1">#       myfile.tex</span></div><div class='line' id='LC18'><span class="c1"># and you specify the backupExtension as BACKUP.bak then your </span></div><div class='line' id='LC19'><span class="c1"># backup file will be</span></div><div class='line' id='LC20'><span class="c1">#       myfileBACKUP.bak</span></div><div class='line' id='LC21'><span class="l-Scala